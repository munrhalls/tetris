<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="text/html; text/javascript; width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/5_styling/index.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Tetris</title>
</head>
<body>
    <aside class="leftbar">
        <section class="score">
            <h1 class="score-title">SCORE:</h1>
            <h1 class="score-number">123</h1>
        </section>
        <button id="start" class="btn">START</button>
        <button id="pause" class="btn hidden">PAUSE</button>
    </aside>

    <main class="game">
        <article id="tetris"></article>
        <article id="end">Game over</article>
    </main>
    
    <aside class="rightbar">
        <section>Instructions</section>
    </aside>

    <script src="tetris.js" type="module"></script>
</body>
</html>
